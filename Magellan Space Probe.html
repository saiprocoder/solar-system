<h1>Blast off !</h1>
<p>In 1989, the shuttle Atlantis launched the Magellan space probe.</p>
<h2>To Work</h2>
<p>A year later, the probe arrived and spent four years orbiting Venus and sending back data.</p>
<h3>The End</h3>
<p>In 1994, Magellan plunged into Venus's atmosphere, and the corrosive air destroyed it.</p>
